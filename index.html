<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
  <title>canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas></canvas>
</body>

</html>
<script>
  const canvas = document.querySelector("canvas");
  const body = document.body;
  const { offsetWidth, offsetHeight } = body;
  const rate = window.devicePixelRatio;

  canvas.width = offsetWidth * rate;
  canvas.height = offsetHeight * rate;
  canvas.style.cssText = `width:${offsetWidth}px;height:${offsetHeight}px;position:fixed:top:0;left:0;`
  const ctx = canvas.getContext("2d");
  ctx.scale(rate, rate);
  let startX = 0, startY = 0;

  document.ontouchstart = document.onmousedown = function (ev) {
    let startX = ev.offsetX;
    let startY = ev.offsetY;
    if (ev.touches) {
      startX = ev.touches[0]['clientX'];
      startY = ev.touches[0]['clientY'];
    }
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(startX, startY);
    ctx.closePath();
    ctx.stroke();

    document.ontouchmove = function (ev) {
      let x = ev.offsetX;
      let y = ev.offsetY;
      if (ev.touches) {
        x = ev.touches[0]['clientX'];
        y = ev.touches[0]['clientY'];
      }
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(x, y);
      ctx.closePath();
      ctx.stroke();
      startY = y;
      startX = x;
    }
    document.ontouchend = function (ev) {
      this.onmousemove = null;
      this.onmouseup = null;
    }

  }

</script>
