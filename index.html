<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas></canvas>
</body>

</html>
<script>
  const canvas = document.querySelector("canvas");
  const body = document.body;
  const { offsetWidth, offsetHeight } = body;
  const rate = window.devicePixelRatio;

  console.log(rate, 'rate')
  canvas.width = offsetWidth * rate;
  canvas.height = offsetHeight * rate;
  canvas.style.cssText = `width:${offsetWidth}px;height:${offsetHeight}px`
  const ctx = canvas.getContext("2d");
  ctx.scale(rate, rate);
  let startX = 0, startY = 0;


  function targetN(num) {
    return Math.floor(num / rate)
  }
  canvas.ontouchstart = canvas.onmousedown = function (ev) {
    startX = ev.offsetX;
    startY = ev.offsetY;

    if (ev.touches) {
      startX = ev.touches[0]['screenX'];
      startY = ev.touches[0]['screenY'];
    }
    ctx.beginPath();
    ctx.moveTo(targetN(startX), targetN(startY));
    ctx.lineTo(startX, startY);
    ctx.closePath();
    ctx.stroke();

    console.log(targetN(startX), targetN(startY))
    this.ontouchmove = this.onmousemove = function (ev) {
      let x = ev.offsetX;
      let y = ev.offsetY;
      if (ev.touches) {
        startX = ev.touches[0]['screenX'];
        startY = ev.touches[0]['screenY'];
      }
      ctx.beginPath();
      ctx.moveTo(targetN(startX), targetN(startY));
      ctx.lineTo(targetN(x), targetN(y));
      ctx.closePath();
      ctx.stroke();
      startY = y;
      startX = x;
    }
    this.ontouchend = this.onmouseup = function (ev) {
      console.log("end")
      this.onmousemove = null;
      this.onmouseup = null;
    }

  }

</script>
